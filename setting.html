<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #0d1b2a; color: #fff; margin: 0; padding: 20px;">

    <!-- Container -->
    <div style="max-width: 800px; margin: auto; background: #0056b3; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow: hidden;">
        
        <!-- Header -->
        <div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #007bff, #0056b3); color: #fff;">
            <h1 style="margin: 0; font-size: 1.8rem;">Settings</h1>
            <p style="margin-top: 10px; font-size: 1rem;">Manage your account, privacy, and preferences</p>
        </div>

        <!-- Account Settings -->
        <div style="padding: 20px; border-bottom: 1px solid #ddd;">
            <h2 style="font-size: 1.2rem; margin-bottom: 15px; color: #fff;">Account Settings</h2>
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: #fff;">Full Name:</span>
                <span style="color: #ddd;">Tushar Jaiswal</span>
            </div>
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: #fff;">Email:</span>
                <span style="color: #ddd;">tushar.jaiswal@example.com</span>
            </div>
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: #fff;">Phone:</span>
                <span style="color: #ddd;">+91 9876543210</span>
            </div>
            <button style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                Edit Account Details
            </button>
        </div>

        <!-- Notifications Settings -->
        <div style="padding: 20px; border-bottom: 1px solid #ddd;">
            <h2 style="font-size: 1.2rem; margin-bottom: 15px; color: #fff;">Notifications</h2>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="email-notifications" style="margin-right: 10px;">
                <label for="email-notifications" style="color: #ddd;">Email Notifications</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="sms-notifications" style="margin-right: 10px;">
                <label for="sms-notifications" style="color: #ddd;">SMS Notifications</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="push-notifications" style="margin-right: 10px;">
                <label for="push-notifications" style="color: #ddd;">Push Notifications</label>
            </div>
            <button style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                Save Notification Preferences
            </button>
        </div>

        <!-- Privacy Settings -->
        <div style="padding: 20px;">
            <h2 style="font-size: 1.2rem; margin-bottom: 15px; color: #fff;">Privacy Settings</h2>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="profile-visibility" style="margin-right: 10px;">
                <label for="profile-visibility" style="color: #ddd;">Make my profile visible to others</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="search-engine" style="margin-right: 10px;">
                <label for="search-engine" style="color: #ddd;">Allow search engines to index my profile</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="data-sharing" style="margin-right: 10px;">
                <label for="data-sharing" style="color: #ddd;">Share my data with third-party apps</label>
            </div>
            <button style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                Save Privacy Settings
            </button>
        </div>

        <!-- Footer -->
        <div style="text-align: center; padding: 15px; background: #0056b3; font-size: 0.9rem; color: #ddd; border-top: 1px solid #ddd;">
            <p style="margin: 0;">&copy; 2024 Stellar Sync5.0 All rights reserved.</p>
        </div>
    </div>

</body>
</html>
