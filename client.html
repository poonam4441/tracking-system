<!DOCTYPE html>
<html lang="en">
<head>
    <meta cha$et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cu$or: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cu$or: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <h1>Client List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Industry</th>
                <th>Location</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clientTable">
            <!-- Client rows will be populated here -->
        </tbody>
    </table>

    <!-- Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalClientName">Client Name</h2>
            <p id="modalClientIndustry">Industry: </p>
            <p id="modalClientLocation">Location: </p>
            <p id="modalClientEmail">Email: </p>
        </div>
    </div>

    <script>
        const clients = [
            { name: "ABC Corp", industry: "Manufacturing", location: "New York", email: "contact@abccorp.com" },
            { name: "XYZ Solutions", industry: "Technology", location: "San Francisco", email: "info@xyzsolutions.com" },
            { name: "123 Industries", industry: "Retail", location: "Chicago", email: "support@123industries.com" },
            { name: "MNO Agency", industry: "Marketing", location: "Los Angeles", email: "hello@mnoagency.com" },
            { name: "GreenEnergy", industry: "Energy", location: "Denver", email: "info@greenenergy.com" },
            { name: "TravelNow", industry: "Travel", location: "Seattle", email: "support@travelnow.com" }
        ];

        const clientTable = document.getElementById("clientTable");
        const modal = document.getElementById("clientModal");
        const closeModal = document.querySelector(".close");
        const modalClientName = document.getElementById("modalClientName");
        const modalClientIndustry = document.getElementById("modalClientIndustry");
        const modalClientLocation = document.getElementById("modalClientLocation");
        const modalClientEmail = document.getElementById("modalClientEmail");

        // Populate the table
        clients.forEach((client, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${client.name}</td>
                <td>${client.industry}</td>
                <td>${client.location}</td>
                <td><a href="mailto:${client.email}" class="email">${client.email}</a></td>
                <td>
                    <button class="btn" onclick="viewDetails(${index})">View Details</button>
                </td>
            `;
            clientTable.appendChild(row);
        });

        // Display modal with client details
        function viewDetails(index) {
            const client = clients[index];
            modalClientName.textContent = client.name;
            modalClientIndustry.textContent = `Industry: ${client.industry}`;
            modalClientLocation.textContent = `Location: ${client.location}`;
            modalClientEmail.textContent = `Email: ${client.email}`;
            modal.style.display = "block";
        }

        // Close modal when clicking the close button
        closeModal.onclick = function () {
            modal.style.display = "none";
        };

        // Close modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>

</body>
</html>
